<!DOCTYPE html>
<html>
<head>
    <title>Favicon Converter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: white;
        }
        .favicon-display {
            width: 32px;
            height: 32px;
            border: 1px solid #ccc;
        }
        .favicon-display-16 {
            width: 16px;
            height: 16px;
            border: 1px solid #ccc;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h3>Favicon Preview (32x32)</h3>
        <svg class="favicon-display" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="15" y="60" width="15" height="45" rx="4" fill="#4fc3f7"/>
            <rect x="35" y="40" width="15" height="65" rx="4" fill="#66bb6a"/>
            <rect x="55" y="20" width="15" height="85" rx="4" fill="#ffb300"/>
            <rect x="75" y="50" width="15" height="55" rx="4" fill="#e57373"/>
            <rect x="95" y="70" width="15" height="35" rx="4" fill="#ba68c8"/>
            <circle cx="60" cy="60" r="40" stroke="#ffb300" stroke-width="6" stroke-dasharray="60 40 60 40"/>
            <polyline points="20,100 40,80 60,90 80,60 100,80" fill="none" stroke="#4fc3f7" stroke-width="3"/>
            <polyline points="20,90 40,60 60,70 80,40 100,60" fill="none" stroke="#66bb6a" stroke-width="3"/>
        </svg>
        
        <h3>Favicon Preview (16x16)</h3>
        <svg class="favicon-display-16" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="15" y="60" width="15" height="45" rx="4" fill="#4fc3f7"/>

            <rect x="75" y="50" width="15" height="55" rx="4" fill="#e57373"/>
            <rect x="95" y="70" width="15" height="35" rx="4" fill="#ba68c8"/>
            <circle cx="60" cy="60" r="40" stroke="#ffb300" stroke-width="6" stroke-dasharray="60 40 60 40"/>
            <polyline points="20,100 40,80 60,90 80,60 100,80" fill="none" stroke="#4fc3f7" stroke-width="3"/>
            <polyline points="20,90 40,60 60,70 80,40 100,60" fill="none" stroke="#66bb6a" stroke-width="3"/>
        </svg>
        
        <p>To convert to ICO format:</p>
        <ol>
            <li>Right-click on the 32x32 preview above</li>

</html>
